<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunwari Landslide - Before & After</title>
    <style>
        /* Reset default margin and ensure full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents entire page from scrolling */
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main wrapper - Distributes height properly */
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            min-height: 0; /* Fix for flexbox height issues */
        }

        /* Image section with before-after slider */
        .container {
            flex: 1; /* Takes half of the screen height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0; /* Allows flexbox to shrink correctly */
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow: hidden;
        }

        .image1, .image2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image2 {
            clip-path: inset(100% 0 0 0);
        }

        /* Slider bar */
        .slider-bar {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: white;
            cursor: pointer;
            z-index: 10;
        }

        /* Labels */
        .label {
            position: absolute;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            transform: translateX(-50%);
            left: 50%;
        }

        /* Scrollable text content */
        .text-content {
            flex: 1; /* Takes the other half of the screen */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: justify;
            z-index: 10;
            overflow-y: auto; /* Enables scrolling */
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            min-height: 0; /* Ensures text area doesn't get cut */
        }

        h3 {
            color: #ffcc00;
        }

        ul {
            padding-left: 20px;
            list-style-position: outside;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .wrapper {
                flex-direction: row;
                justify-content: center;
                text-align: left;
            }

            .container {
                width: 50%;
            }

            .text-content {
                width: 50%;
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Image Section -->
        <div class="container">
            <h3 class="title">Kunwari
